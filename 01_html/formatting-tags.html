<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--html biçimlendirme etiketleri-->

    <p>
      <b>Lorem, ipsum dolor</b> sit amet
      <strong>consectetur</strong> adipisicing elit. Molestiae, ducimus.
      <!-- vurgulamak -->
    </p>

    <p>
      <i>Lorem</i> ipsum dolor sit amet <em>consectetur</em> adipisicing elit.
      <!--Bir yerden alıntı yapıldığı vakit i. em ise vurgulamaktır sesli bir şekilde okurnurkenda işe yarar-->
      Nihil, quo!
    </p>
    <h1>
      Lorem, ipsum dolor.
      <small>Lorem, ipsum.</small>
      <!--İlk yazılandan biraz daha küçük yazar-->
    </h1>
    <p>
      Lorem ipsum <mark>dolor</mark> sit amet consectetur, adipisicing elit.
      <!--boya ile üstünü boyar-->
      Aliquid, atque!
    </p>
    <p>en sevdiğim renk <del>mor</del> <ins>sarı</ins></p>
    <!--genellikle fiyat etiketlerinde kullanılır del ile yazılanın üstü çizilir-->

    <p>X <sub>5</sub> K</p>
    <!--5 bilgisi alt tarafta gözükür-->
    <p>X <sup>6</sup></p>
    <!--6 bilgisi üst tarafta gözükür-->
  </body>
</html>
